<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Godsent Wolves-Contact</title>
</head>
<body>

    <!-- Nav, hero -->
    <div class="store-hero">
        <div class="navbar">
            <div class="logo">
                <img src="/Logo/logotervik1s.png" alt="desktop-logo" class="desktop-logo">
                <img src="/Logo/logoveeb1s.png" alt="mobile-logo" class="mobile-logo">
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="/store.html" class="current">Store</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
            <a href="mobilemenu.html" class="burger-menu">â˜°</a>
    </div>

    <!-- Contact form -->

    <div id="contact" class="contact-section">
        <h2 class="message">Drop us a message</h2>
        <form class="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
<div class="footer">
    <div class="footer-logo">
        <img src="/Logo/logotunnus1s.png" alt="Logo">
    </div>
    <div class="footer-links">
        <p><a href="/index.html">Home</a></p>
        <p><a href="#">Contact</a></p>
        <p><a href="#">Store</a></p>
    </div>
</div>


</body>
</html>
